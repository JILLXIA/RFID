server:
  port: 8081

spring:
  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      datasource:
        master:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/chemical_rfid?serverTimezone=Asia/Shanghai
        slave_1:
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/chemical_qr_code?serverTimezone=Asia/Shanghai


  thymeleaf:
    mode: HTML5
    cache: false
    prefix: classpath:/templates/
    encoding: UTF-8
    suffix: .html
    check-template-location: false

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
  mvc:
    static-path-pattern: /static/**

# 配置mybatis
mybatis:
  mapper-locations: classpath*:/dao/**Dao.xml
  typeAliasesPackage: com.example.rfid.entity

# 配置pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


