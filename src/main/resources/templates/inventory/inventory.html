<div th:replace="module/_header"></div>

<div class="wrapper">
    <div th:replace="module/_sidebar"></div>
    <div class="content-wrapper">
        <style type="text/css" rel="stylesheet">
            .role-ul > li {
                list-style: none;
                float: left;
                margin: 0;
                padding-bottom: 10px
            }
        </style>
        <section class="content-header">
            <h1 style="display: inline-block;">盘点</h1>
            <ol class="breadcrumb">
                <li>
                    <a data-pjax="true" href="/">
                        <i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a data-pjax="true" href="/inventory">盘点</a></li>
            </ol>
        </section>
        <section class="content container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-body table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>chemicalId</th>
                                    <th>出入库情况</th>
                                    <th>仓库uuid</th>
                                    <th>货架号</th>
                                    <th>货架位置</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${pageInfo.list}">
                                    <td>[[${item.id}]]</td>
                                    <td>[[${item.chemical_id}]]</td>
                                    <td>[[${item.i_o}]]</td>
                                    <td>[[${item.warehouse_uuid}]]</td>
                                    <td>[[${item.shelf_no}]]</td>
                                    <td>[[${item.shelf_position_n}]]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer clearfix">
                            <div class="no-margin pull-left">
                                第 [[${pageInfo.pageNum}]] / [[${pageInfo.pages}]] 页
                            </div>
                            <ul class="pagination no-margin pull-right">
                                <li><a data-pjax="true" th:classappend="${pageInfo.pageNum == 1 ? 'disabled' : ''}"
                                       class="btn btn-sm" href="/rule">
                                    首页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == 1 ? 'disabled' : ''}"
                                       th:href="'/rule?pageNo='+${pageInfo.pageNum-1}">
                                    上一页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == pageInfo.pages ? 'disabled' : ''}"
                                       th:href="'/rule?pageNo='+${pageInfo.pageNum+1}">
                                    下一页
                                </a>
                                </li>
                                <li><a data-pjax="true" class="btn btn-sm"
                                       th:classappend="${pageInfo.pageNum == pageInfo.pages ? 'disabled' : ''}"
                                       th:href="'/rule?pageNo='+${pageInfo.pages}">
                                    尾页
                                </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
<div th:replace="module/_footer"></div>
